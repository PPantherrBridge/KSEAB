    <script>
      const toggleButton = document.getElementById("lang-toggle");
      const i18nElements = document.querySelectorAll("[data-i18n]");
      const searchOpen = document.getElementById("search-open");
      const searchModal = document.getElementById("search-modal");
      const searchInput = document.getElementById("search-input");
      const searchResults = document.getElementById("search-results");

      const setLanguage = (lang) => {
        i18nElements.forEach((element) => {
          const value = element.dataset[lang];
          if (value) {
            element.textContent = value;
          }
        });
        toggleButton.dataset.lang = lang;
        toggleButton.textContent = lang === "en" ? "English" : "ಕನ್ನಡ";
      };

      toggleButton.addEventListener("click", () => {
        const nextLang = toggleButton.dataset.lang === "en" ? "kn" : "en";
        setLanguage(nextLang);
      });

      const searchItems = [
        { label: "Dashboard", type: "Page", href: "index.html" },
        { label: "SSLC Examination", type: "Page", href: "sslc.html" },
        { label: "PUC Examination", type: "Page", href: "puc.html" },
        { label: "Contact Us", type: "Section", href: "index.html#contact" },
        { label: "About KSEAB", type: "Section", href: "index.html#about" },
        { label: "Online Services", type: "Section", href: "index.html#services" },
        { label: "SSLC Time Table", type: "Quick Link", href: "sslc.html" },
        { label: "PUC Results", type: "Quick Link", href: "puc.html" }
      ];

      const navToggle = document.getElementById("nav-toggle");
      navToggle.addEventListener("click", () => {
        document.body.classList.toggle("nav-open");
      });

      const renderSearchResults = (query) => {
        const filtered = searchItems.filter((item) =>
          item.label.toLowerCase().includes(query.toLowerCase())
        );
        if (!query) {
          searchResults.innerHTML = `
            <div class="search-empty">
              <div class="search-icon">⌘</div>
              <p data-i18n data-en="Type to search across the entire portal" data-kn="ಪೋರ್ಟಲ್‌ನಲ್ಲಿ ಹುಡುಕಲು ಟೈಪ್ ಮಾಡಿ"></p>
            </div>`;
          setLanguage(toggleButton.dataset.lang);
          return;
        }
        if (!filtered.length) {
          searchResults.innerHTML = `<p class="search-none">No results found.</p>`;
          return;
        }
        searchResults.innerHTML = filtered
          .map(
            (item) => `
            <a class="search-item" href="${item.href}">
              <div class="search-badge">⌘</div>
              <div>
                <strong>${item.label}</strong>
                <span>${item.type}</span>
              </div>
            </a>`
          )
          .join("");
      };

      const openSearch = () => {
        searchModal.classList.add("open");
        searchModal.setAttribute("aria-hidden", "false");
        searchInput.value = "";
        renderSearchResults("");
        setTimeout(() => searchInput.focus(), 100);
      };

      const closeSearch = () => {
        searchModal.classList.remove("open");
        searchModal.setAttribute("aria-hidden", "true");
      };

      searchOpen.addEventListener("click", openSearch);
      searchModal.addEventListener("click", (event) => {
        if (event.target.matches("[data-search-close]")) {
          closeSearch();
        }
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape" && searchModal.classList.contains("open")) {
          closeSearch();
        }
      });

      searchInput.addEventListener("input", (event) => {
        renderSearchResults(event.target.value);
      });

      setLanguage("en");
    </script>
